<div class="site-section">
    <div class="container">
      <div class="row w-75 mx-auto">
        <div class="col-lg-12 ">
          <form [formGroup]="weatherForm">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="city" placeholder="City Name">
              </div>
              <div *ngIf="weatherForm.controls['city'].invalid && (weatherForm.controls['city'].touched || weatherForm.controls['city'].dirty)">
                <div *ngIf="weatherForm.controls['city'].errors.required">
                 city is required.
                </div>
              </div>
            <div class="form-group text-center">
              <input type="submit"(click)="getCityWeather()" [disabled]="weatherForm.invalid" class="btn btn-primary py-3 px-5" value="Search">
            </div>
          </form>  
        </div>

        <div class="weather-info m-auto text-center">
            <img class="weather-icon" [src]="icon" alt="Weather Icon">
            <div class="temperature">Temperature: {{weatherDetails.temp}}</div>
            <div class="pressure">Pressure: {{weatherDetails.pressure}}</div>
            <div class="humidity">Humidity: {{weatherDetails.humidity}}</div>
            <div class="sunrise">Sunrise: {{sunrise}}</div>
            <div class="sunset">Sunset: {{sunset}}</div>
            
          </div>
