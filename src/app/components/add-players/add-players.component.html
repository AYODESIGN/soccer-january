<div class="hero" style="background-image: url('assets/images/bg_2.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-12 mx-auto text-center">
          <h1 class="text-danger">Add Players</h1>
        </div>
      </div>
    </div>
  </div>

<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 m-auto">
          <form #playerForm="ngForm" (ngSubmit)="addPlayer()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Name" [(ngModel)]="player.name"
              [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Age" [(ngModel)]="player.age"
              [ngModelOptions]="{standalone: true}">
            </div>          
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Position" [(ngModel)]="player.position"
                [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" placeholder="Number" [(ngModel)]="player.nbr"
                [ngModelOptions]="{standalone: true}">
              </div>           
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Submit">
            </div>
          </form>  
        </div>
      
      </div>
    </div>
  </div>
