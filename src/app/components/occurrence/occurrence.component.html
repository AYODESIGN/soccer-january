<div class="hero" style="background-image: url('assets/images/bg_1.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-12 mx-auto text-center">
          <h1 class="text-danger">SEARCH FOR OCCURRENCE</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row w-75 mx-auto">
        <div class="col-lg-12 ">
          <form [formGroup]="occForm">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="occurrence" placeholder="Type any word">
              </div>
            <div class="form-group text-center">
              <input type="submit" (click)="occurrence()"  value="Write any word">
            </div>
          </form>  
        </div>
        <div class="col-lg-4 ml-auto">
        </div>
      </div>
    </div>
  </div>
