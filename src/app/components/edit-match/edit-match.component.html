
<div class="hero" style="background-image: url('assets/images/bg_2.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-12 mx-auto text-center">
          <h1 class="text-danger">Edit Match</h1>
        </div>
      </div>
    </div>
  </div>
  
  <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 m-auto">
            <form #matchForm="ngForm" (ngSubmit)="editMatch()">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Team 1" [(ngModel)]="match.teamOne"
                [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Team 2" [(ngModel)]="match.teamTwo"
                [ngModelOptions]="{standalone: true}">
              </div>          
              <div class="form-group">
                  <input type="number" class="form-control" placeholder="Score 1" [(ngModel)]="match.scoreOne"
                [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control" placeholder="Score 2" [(ngModel)]="match.scoreTwo"
                  [ngModelOptions]="{standalone: true}">
                </div>           
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="Submit">
              </div>
            </form>  
          </div>
        
        </div>
      </div>
    </div>
